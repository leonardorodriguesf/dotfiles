- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config"]

- link:
    ~/.config/git:
      path: git

    ~/.gitconfig:
      path: ~/.config/git/gitconfig

    ~/.config/shell:
      path: shell

    ~/.config/zsh:
      path: zsh

    ~/.zshrc:
      path: zsh/zshrc
- shell:
    - [git submodule update --init --recursive, Installing submodules]
